<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="img/1.Sharkie/1.IDLE/1.png"
      sizes="any"
    />
    <title>Sharky</title>

    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemies/jelly-purple.class.js"></script>
    <script src="models/enemies/jelly-green.class.js"></script>
    <script src="models/enemies/jelly-pink.class.js"></script>
    <script src="models/enemies/puffer-red.class.js"></script>
    <script src="models/enemies/puffer-green.class.js"></script>
    <script src="models/enemies/puffer-orange.class.js"></script>
    <script src="models/bars/poison-bar.class.js"></script>
    <script src="models/bars/coin-bar.class.js"></script>
    <script src="models/bars/status-bar.class.js"></script>
    <script src="models/bars/status-bar-endboss.class.js"></script>
    <script src="models/collectables/coin.class.js"></script>
    <script src="models/collectables/poison.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/shootable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <div id="start-screen">
      <div class="start-container floating">
        <h1>Sharky</h1>
        <div>
          <button onclick="init()" class="button" id="start-button">
            Play
          </button>
          <button
            onclick="toggleSettings()"
            class="button"
            id="settings-button"
          >
            Settings
          </button>
        </div>
        <div class="d-none" id="howToPlay">
          <img src="img/6.Botones/Instructions 2.png" />
        </div>
      </div>
    </div>
    <div>
      <canvas class="d-none" width="900" height="500" id="canvas"></canvas>
    </div>

    <div id="end-screen" class="d-none">
      <div class="end-button floating">
        <button class="button" onclick="init()">Restart</button>
        <button class="button" onclick="backToMenu()">Back to Menu</button>
      </div>
    </div>
  </body>
</html>
