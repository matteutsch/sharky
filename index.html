<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="img/1.Sharkie/1.IDLE/1.png"
      sizes="any"
    />
    <title>Sharky</title>

    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/enemies/jelly-purple.class.js"></script>
    <script src="models/enemies/jelly-green.class.js"></script>
    <script src="models/enemies/jelly-pink.class.js"></script>
    <script src="models/enemies/puffer-red.class.js"></script>
    <script src="models/enemies/puffer-green.class.js"></script>
    <script src="models/enemies/puffer-orange.class.js"></script>
    <script src="models/bars/poison-bar.class.js"></script>
    <script src="models/bars/coin-bar.class.js"></script>
    <script src="models/bars/status-bar.class.js"></script>
    <script src="models/bars/status-bar-endboss.class.js"></script>
    <script src="models/collectables/coin.class.js"></script>
    <script src="models/collectables/poison.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/shootable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/setKeyboard.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <!-- startScreen -->
    <img
      id="mute"
      onclick="toggleMuteImage()"
      class="sound"
      src="img/6.Botones/unmute.png"
    />
    <div id="start-screen">
      <h2 id="rotate" class="floating d-none">Please rotate your device</h2>
      <div id="start-container" class="floating">
        <h1>Sharky</h1>
        <div>
          <button
            onclick="checkDeviceOrientation()"
            class="button"
            id="start-button"
          >
            Play
          </button>
          <button
            onclick="toggleSettings()"
            class="button"
            id="settings-button"
          >
            How to Play
          </button>
        </div>
        <div class="d-none" id="howToPlay">
          <img
            onclick="toggleSettings()"
            src="img/6.Botones/Instructions 2.png"
          />
        </div>
      </div>
    </div>
    <!-- startScreen -->

    <!-- canvas -->
    <div>
      <canvas class="d-none" width="900" height="500" id="canvas"></canvas>
    </div>
    <!-- /canvas -->

    <!-- touch buttons -->
    <div id="hud" class="d-none">
      <div class="attack-btn">
        <img id="btn-attack" src="img/6.Botones/attack.png" />
      </div>
      <div class="move-btn">
        <div class="left-right-btn">
          <img id="btn-left" src="img/6.Botones/left.png" />
          <img id="btn-right" src="img/6.Botones/right.png" />
        </div>
        <div class="up-down-btn">
          <img id="btn-up" src="img/6.Botones/up.png" />
          <img id="btn-down" src="img/6.Botones/down.png" />
        </div>
      </div>
    </div>
    <!-- /touch buttons -->

    <!-- endScreen -->
    <div id="end-screen" class="d-none">
      <div class="end-button floating">
        <button class="button" onclick="checkDeviceOrientation()">
          Restart
        </button>
        <button class="button" onclick="backToMenu()">Back to Menu</button>
      </div>
    </div>
    <!-- /endScreen -->
  </body>
</html>
